<html>
<head>
<title> Registration Form</title>
<body>
	<center>
	<h1>Registration Form</h1>
	<img src="https://admissions.navgurukul.org/assets/logo.71054d69.png" width="300" height="100">
	<form action="submit.html" >
	<div>
	First Name:
	<input type="text"placeholder="first name"><br></br>
	</div>
	<div>
	Last Name:
	<input type="text"placeholder="last name"><br></br>
	</div>
	<div>
	Email:
	<input type="text" placeholder="email"><br></br>
	</div>
	Phone No:
	<input type="text"placeholder="phone number"><br></br>
	Gender:
	<input type="radio" name="gender" id="male">
	<span id ="male">Male</span>
	<input type="radio" name="gender" id="female">
	<span id ="female">Female</span>
	<input type="radio" name="gender" id="other">
	<span id ="other">Other</span><br><br>
	Date Of Birth:
	<input type="date" name="datemin"min="1990-01-01"><br><br>
	Qualification:
	<select required>
	<option>10th</option>
	<option>12th</option>
	<option>BCA</option>
	<option>MCA</option>
	<option>Bsc</option>
	<option>Msc</option>
	<option>M.Tech</option>
	<option>B.Tech</option>
	<option>B.Com</option>
	<option>BA</option>
	<option>Other</option>
	</select>
	<br></br>
	<input type="submit" value="submit" name= "submit" id="submit">
	</form>
	</center>

</body> 
</head>
</html>
